<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Family</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  h1 {
    text-align: center;
    margin: 10px 0;
    color: #333;
  }

  .controls {
    text-align: center;
    margin-bottom: 10px;
  }

  .controls button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    margin: 0 5px;
    transition: background-color 0.3s ease;
  }

  .controls button:hover {
    background-color: #218838;
  }

  .tree-container {
    flex: 1;
    overflow: auto;
    border-top: 1px solid #ccc;
    background: white;
    touch-action: pinch-zoom;
  }

  svg {
    font: 12px sans-serif;
    user-select: none;
    cursor: grab;
    width: 100%;
    height: 100%;
  }

  .node circle {
    fill: #4a90e2;
    stroke: #357ABD;
    stroke-width: 2px;
    cursor: pointer;
    transition: fill 0.3s;
  }

  .node circle.collapsed {
    fill: #fc0313;
  }

  .node text {
    font-size: 14px;
    fill: #333;
    cursor: pointer;
    user-select: none;
  }

  .link {
    fill: none;
    stroke: #aaa;
    stroke-opacity: 0.6;
    stroke-width: 2px;
  }

  footer {
    text-align: center;
    font-size: 13px;
    padding: 10px;
    background: #f0f0f0;
    color: #444;
  }
</style>
</head>
<body>
  <h1>My Family</h1>

  <div class="controls">
    <button id="resetView">Reset</button>
    <button id="expandAll">Expand All</button>
  </div>

  <div class="tree-container">
    <svg></svg>
  </div>
